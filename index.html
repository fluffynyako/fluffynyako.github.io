<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                #55cdfc 0%,
                #f7a8b8 25%,
                #ffffff 50%,
                #f7a8b8 75%,
                #55cdfc 100%
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .easter-egg {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateZ(0);
        }

        .easter-egg:hover {
            transform: scale(1.1) translateZ(0);
            background: rgba(255, 255, 255, 0.3);
        }

        .container.screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkAnim 1s ease-out forwards;
        }

        @keyframes fireworkAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-delay: 2s; }
        .floating-heart:nth-child(3) { left: 30%; animation-delay: 4s; }
        .floating-heart:nth-child(4) { left: 70%; animation-delay: 1s; }
        .floating-heart:nth-child(5) { left: 80%; animation-delay: 3s; }
        .floating-heart:nth-child(6) { left: 90%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .name {

            margin-bottom: 10px;

        .subtitle {

        .introduction {

        .contact-info {

            -webkit-backdrop-filter: blur(10px);

            padding: 20px;

        .contact-info h3 {

            margin-bottom: 15px;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-item {
            padding: 10px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;

        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .contact-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .contact-item:hover::before {

        }

        .contact-item.telegram { background: rgba(30, 58, 138, 0.6); }
        .contact-item.matrix { background: rgba(107, 114, 128, 0.6); }

        .social-section {

            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;

        }

        .social-section h3 {

            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .social-links {
            display: grid;

            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 15px;

            transition: all 0.3s ease;
            position: relative;

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .social-link.telegram { background: linear-gradient(135deg, rgba(0, 136, 204, 0.6), rgba(0, 102, 153, 0.6)); }
        .social-link.matrix { background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(51, 51, 51, 0.5)); }
        .social-link.mastodon { background: linear-gradient(135deg, rgba(99, 100, 255, 0.6), rgba(86, 58, 204, 0.6)); }
        .social-link.bilibili { background: linear-gradient(135deg, rgba(251, 114, 153, 0.6), rgba(233, 77, 107, 0.6)); }
        .social-link.github { background: linear-gradient(135deg, rgba(51, 51, 51, 0.6), rgba(36, 41, 46, 0.6)); }
        .social-link.codeberg { background: linear-gradient(135deg, rgba(135, 206, 235, 0.6), rgba(93, 173, 226, 0.6)); }

        .support-section {

            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        .support-link {
            color: white;

            font-size: 1.3em;

        }

        .support-link:hover {

        }

        .hearts {

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        }

        @media (max-width: 600px) {

            }

            }
            
            .contact-methods {

            }
        }
    </style>

    <script>
        let isShaking = false;
        let isFireworksPlaying = false;

        function triggerFireworks() {
            if (!isShaking) {
                isShaking = true;
                const container = document.querySelector('.container');
                container.classList.add('screen-shake');
                setTimeout(() => {
                    container.classList.remove('screen-shake');
                    isShaking = false;
                }, 500);
            }

            if (isFireworksPlaying) {
                return;
            }

            isFireworksPlaying = true;
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#55cdfc', '#f7a8b8', '#ffffff', '#ff6b9d', '#ffd93d', '#6bcf7f'];
            const particleCount = 400;
            const creationInterval = 7;
            const particleLifetime = 1000;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = (Math.random() * window.innerWidth) + 'px';
                    firework.style.top = (Math.random() * window.innerHeight) + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                    }, particleLifetime);
                }, i * creationInterval);
            }

            const totalDuration = (particleCount - 1) * creationInterval + particleLifetime;
            setTimeout(() => {
                isFireworksPlaying = false;
            }, totalDuration);
        }
    </script>
